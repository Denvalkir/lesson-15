<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <aside class="sidebar">
      <img class="sidebar__logo" src="images/logo/logo.svg" alt="Logo" />

      <div class="sidebar__nav">
        <img src="images/sidebar/Library.svg" alt="Library" />
        <a href="/">Library</a>
      </div>
      <div class="sidebar__nav">
        <img src="images/sidebar/People.svg" alt="People" />
        <a href="/">People</a>
      </div>
      <div class="sidebar__nav">
        <img src="images/sidebar/Assignments.svg" alt="Activities" />
        <a href="/">Activities</a>
      </div>

      <div class="sidebar-support">
        <h4 class="sidebar-support__title">Support</h4>
        <div class="sidebar-support__nav">
          <img src="images/sidebar/Get-started.svg" alt="Get Started" />
          <a href="/">Get Started</a>
        </div>
        <div class="sidebar-support__nav">
          <img src="images/sidebar/Settings.svg" alt="Settings" />
          <a href="/">Settings</a>
        </div>
      </div>

      <div class="contacts">
        <div class="contacts__border"></div>
        <img
          class="contacts__image"
          src="images/sidebar/Photo.png"
          alt="My photo"
        />
        <h1 class="contacts__fio">Sam Wheeler</h1>
        <p class="contacts__email">samwheeler@example.com</p>
      </div>
    </aside>
  </body>
</html>
